
<div class="plan-detail">
    <div class="row">
        <div class="col-md-5">
            <div class="jumbotron user-panel">
                <h6><span translate>Destination</span>: <span class="text-primary">{{plan.destName}}</span></h6>
                <h6><span translate>Date</span>: <span class="text-primary">{{plan.startDate | dateParse | date:'MM/dd/yyyy'}} - {{plan.endDate | dateParse | date:'MM/dd/yyyy'}}</span></h6>
            </div>

            <section id="cd-timeline" class="cd-container">
                <div class="cd-timeline-block" ng-repeat="activity in plan.activities | orderBy: 'start'">
                    <div class="timeline-bar"></div>
                    <div class="cd-timeline-img" ng-class="{
                        'cd-location': activity.activitiesType === 'restaurants',
                        'cd-movie': activity.activitiesType === 'hotels',
                        'cd-picture': activity.activitiesType === 'attractions'
                        }">
                        <i class="fa" ng-class="{
                        'fa-coffee': activity.activitiesType === 'restaurants',
                        'fa-bed': activity.activitiesType === 'hotels',
                        'fa-camera': activity.activitiesType === 'attractions'
                        }"></i>
                    </div>
                    <!-- cd-timeline-img -->

                    <div class="cd-timeline-content">
                        <h2>{{activity.start | dateParse | date:'MM/dd/yyyy @ h:mma'}}</h2>
                        <h4><a ng-href="#/venues/{{activity.venue.id}}">{{activity.venue.name}}</a></h4>
                        <p>
                            <small class="text-muted"><i class="glyphicon glyphicon-map-marker"></i>
                                <span ng-repeat="address in activity.venue.location.formattedAddress | limitTo: 2">{{address}} <br/> </span>
                            </small>
                        </p>
                    </div>
                    <!-- cd-timeline-content -->
                </div>
                <!-- cd-timeline-block -->
            </section>
            <!-- cd-timeline -->

        </div>
        <div class="col-md-7">
            <!--google map show route-->
            <!--ng-map lib-->
            <map center="-34.397, 150.644" zoom="8" id="plan_map_canvas" styles="{{styles}}" ng-controller="PlanMapCtrl">

                <marker position="-34.397, 150.644"></marker>


            </map>
        </div>
    </div><!--close row-->
</div><!--close container-->
