<ion-view title="Signup" hide-nav-bar="true">
  <ion-content class="signup-page" scroll="false">
    <a class="button button-clear button-help" ng-click="helpModal.show()">
      <i class="icon ion-ios-help-outline"></i>
    </a>

    <div class="heading text-center">
      <img id="logo-icon" src="../img/iTravel.png" height="100"  width="100" alt="iTravel icon">
      <h1>iTravel</h1>
      <h5>Your personal travel companion</h5>
    </div>

    <div class="row error" ng-show="signupStat==false || pwMatch==false">
      <p ng-show="signupStat==false"
         class="text-center text-danger">Signup failed. That email is already in use.</p>
      <p ng-show="pwMatch==false"
         class="text-center text-danger">Your passwords do not match.</p>
    </div>

    <div class="list list-inset login-input">
      <label class="item item-input">
        <input type="email" placeholder="Email" ng-model="uiModel.email">
        <i class="icon icon-right ion-ios-email-outline"></i>
      </label>
    </div>
    <div class="list list-inset login-input">
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="uiModel.password">
        <i class="icon ion-ios-locked-outline"></i>
      </label>
    </div>
    <div class="list list-inset login-input">
      <label class="item item-input">
        <input type="password" placeholder="Confirm Password" ng-model="uiModel.passwordConf">
        <i class="icon ion-ios-locked-outline"></i>
      </label>
    </div>
    <div class="padding text-center">
      <button class="button button-block login-btn" ng-click="signup()">SIGN UP</button>
      <p class="link">Already have an account?</p>
      <a class="link" href="#/login">Login</a>
    </div>
  </ion-content>
</ion-view>
